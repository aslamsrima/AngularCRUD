
<div class="page-header">
  <h1>List of Books</h1>
</div>
<div >
<table class="table table-striped">
  <tr>
    <th>Title</th>
    <th>Year</th>
    <th>Favourite</th>
    <th>Delete</th>
  </tr>
  <tr ng-repeat="t in show"> 
        <td ><a href="#update/{{t.id}}">{{t.title}}</a></td>
        <td>{{t.year}}</td>
        <td>{{t.favorite}}</td>
        <td><button class="btn btn-default" aria-label="Left Align" type="button" ng-click="delete(t.id)"><span class="glyphicon glyphicon-remove " aria-hidden="true"></span><b>Delete</b></button></td>
	</tr>
</table>
</div>
